name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install 'canvas' dependency
      - name: Install dependencies
        run: |
          npm install canvas

      # Step 4: Generate the snake animation
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=yellow&color_dots=#e3f2fd,#90caf9,#42a5f5,#1e88e5,#1565c0
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=yellow&color_dots=#fff9c4,#fff59d,#fff176,#ffee58,#ffeb3b
            dist/ocean.gif?color_snake=yellow&color_dots=#ffd740,#ffab00,#ff8f00,#ff6f00,#e65100

      # Step 5: Push the generated files to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
